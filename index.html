<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fraunces:ital,opsz,wght@0,9..144,400;1,9..144,600&family=Judson:wght@400;700&family=Montserrat:wght@400;600&family=Nanum+Brush+Script&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Responsive Navbar</title>
</head>
<body>

<!-- Navbar & Header Section -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/ankh-logo.png" alt="Logo">
        </div>
        <h1 class="header-title">Ankh Wellbeing Store</h1>
        <div class="nav-links" id="navLinks">
            <a href="#home" class="active">Home
                
            </a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
    </nav>

     <!-- Hero Section - Content -->

    <section class="hero">
        <div class="hero-content">
            <h1>Discover Holistic Wellness</h1>
            <p>Explore our curated collection of organic soaps, herbal remedies, books, jewelry, and more.</p>
            <a href="#products" class="cta-button">Explore Now</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
